        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }} of {{ site.author }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
		
		<!-- Fonts -->
        <link rel="stylesheet" href="/fonts/TeX-Gyre-Pagella-fontfacekit/stylesheet.css">

        <link rel="stylesheet" href="/fonts/Droid-Sans-fontfacekit/stylesheet.css">

          <div class="site">

			</div>

          </div>
        </div> <!-- /container -->
