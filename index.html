---
layout: default
---

<ti>{{ site.title }}</ti>
<subti>of {{ site.author }}</subti>

<div id="listofposts">
	<ol>
		{% for post in site.posts %}
			<li value={{ forloop.rindex }}>
				<p>
					<posttitle><a href="{{ post.url }}">{{ post.title }}</a></posttitle>
					<br/>
					{{ post.date | date_to_string }}
				</p>
			</li>
		{% endfor %}
	</ol>
</div>
